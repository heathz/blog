    <header class="masthead">
      <h1 class="masthead-title">
        <a href="{{ site.url }}/">{{ site.title }}</a>
      </h1>
        <nav class="masthead-nav">
        {% for page in site.pages %}
        <a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
        {% endfor %}
      </nav>
    </header>
